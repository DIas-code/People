{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{% static '/vendor/style.css'%}">
</head>
<body>
	<div class="container">
		<div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h2>Register</h2>
                <label for="{{ form.first_name.id_for_label }}">Name</label>
                {{ form.first_name }}
                <label for="{{ form.last_name.id_for_label }}">Surname</label>
                {{ form.last_name }}
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
                <input type="submit" value="Register">
                <p class="login-link">Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
            </form>
        </div>
	</div>
</body>
</html>
